<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="./login.js"></script>
  </head>
  <div class="head">
    <div class="head__text">
      Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
      <strong class="head__strong">ShopNow</strong>
    </div>
    <div class="head__english">
      <p>English</p>
      <img class="head__img" src="./images/DropDown.png" alt="" />
    </div>
  </div>
  <body>
    <div class="login">
      <img class="side__img" src="./images/Side Image.png" alt="" />
      <div class="loginTitle">
        <h1 class="login__h1">Log in to Exclusive</h1>
        <div class="login__text">Enter your details below</div>
        <form class="form__login">
          <div class="form-control">
            <label for="username"></label>
            <input
              required
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
          </div>

          <div class="form-control">
            <label for="password"></label>
            <input
              required
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>

          <div></div>

          <div class="loginBtn">
            <button id="login-button" type="submit">Login</button>
            <div class="forgot1" href="#">Forgot Password?</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
